<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Creating a QR-Code component as a challenge from Frontend Mentor">
	<meta name="author" content="blue-mariposa">
	<!-- Tittle icon -->
	<link rel="icon" href="./images/favicon.png" type="image/png" sizes="32x32">
	<!-- Page title -->
	<title>QR-Code Component</title>
	<!-- Font -->
	<link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" />
	<!-- stylesheet link -->
	<link rel="stylesheet" href="./css/qr-code.css">
</head>
<body>
	<main class="container">
		<section class="qrc-image"><img src="./images/image-qr-code.png" alt="Image of a QR-Code"></section>
		<section class="qrc-text">
			<h1>Improve your front-end skills by building projects</h1>
			<p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
		</section>
	</main>
</body>
</html>
